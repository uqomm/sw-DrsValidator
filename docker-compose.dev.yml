services:
  drs-validation:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8089:8080"  # Application port (host:container)
      - "5678:5678"  # Debugger port
    volumes:
      - .:/app   # Mount entire project directory for live code changes
      - /app/results  # Named volume for results persistence
      - /app/logs     # Named volume for logs persistence
    environment:
      - PYTHONPATH=/app/src
      - FLASK_ENV=development
      - LOG_LEVEL=debug
      - DOCKER_CONTAINER=true  # Flag to indicate running in Docker