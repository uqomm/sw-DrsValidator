---
# Group variables for MiniPC deployment

# Application Configuration
app_name: drs-validation-framework
app_version: "1.0.0"
app_environment: production

# Directory Structure
base_dir: /opt/drs-validation
app_dir: "{{ base_dir }}/app"
logs_dir: "{{ base_dir }}/logs"
data_dir: "{{ base_dir }}/data"
backup_dir: "{{ base_dir }}/backups"
config_dir: "{{ base_dir }}/config"

# System User
system_user: drs
system_group: drs

# Docker Configuration
docker_image_name: "{{ app_name }}"
docker_image_tag: latest
docker_container_name: "{{ app_name }}-service"

# Network Configuration
app_port: 8089

# Device Configuration (DMU/DRU)
device_config:
  dmu:
    host: 192.168.11.22
    port: 502
  dru:
    host: 192.168.11.100
    port: 502

# Monitoring Configuration
monitoring:
  health_check_interval: 300  # 5 minutes
  performance_check_interval: 600  # 10 minutes
  backup_time: "02:00"  # Daily backup at 2 AM
  log_retention_days: 30

# Resource Limits (will be adjusted based on hardware detection)
resource_limits:
  memory: "512m"
  cpu: "1.0"
  
# Security Configuration  
security:
  ssh_key_only: true
  disable_root_login: true