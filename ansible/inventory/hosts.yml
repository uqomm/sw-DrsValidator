---
# DRS Validation Framework - Ansible Inventory
# Target: MiniPC at 192.168.60.140

all:
  children:
    minipc:
      hosts:
        drs-minipc:
          ansible_host: 192.168.60.140
          ansible_user: sigmadev
          ansible_become: true
          ansible_become_method: sudo
          ansible_become_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_python_interpreter: /usr/bin/python3
          # No password authentication - using SSH key only
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          
          # Hardware specifications
          hardware_type: raspberry_pi
          memory_mb: 4096
          cpu_cores: 4
          
          # DRS Configuration
          drs_port: 8080
          drs_home: /opt/drs-validation
          drs_user: drs
          
          # Network Configuration  
          dmu_host: 192.168.11.22
          dmu_port: 502
          dru_host: 192.168.11.100
          dru_port: 502